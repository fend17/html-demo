<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    body{
      margin: 0;
    }
    
    .my_rect:hover{
      fill: gold;
      stroke-width: 50;
      stroke: greenyellow;
    }

  </style>
</head>
<body>

    <svg>
    <filter id="pictureFilter" >
            <feMorphology operator="dilate" radius="6" />
            <feColorMatrix type="luminanceToAlpha" />
          <feDiffuseLighting diffuseConstant="1" surfaceScale="10" result="diffuse3">
          <feDistantLight elevation="28" azimuth="90" /></feDiffuseLighting>
          <feComposite operator="in" in2="inputTo_3" />
    <filter />

    <path fill="none" 
              stroke="green" 
              stroke-width="5"
              d="M10,50 C60,0 40,0 100,0" />
    </svg>
    <svg width="600" height="600">
      <rect class="my_rect" stroke="red" stroke-width="20" x="200" y="200" width="200" height="200" fill="teal">
      </rect>
      <rect x="20" y="20" width="200" height="200" fill="black">
      </rect>
      <circle cy="200" cx="200" r="100" fill="pink"></circle>              
      <line x1="20" y1="20" x2="400" y2="400" 
            stroke="lightcoral" 
            stroke-width="3"></line>            
    </svg>

    <img src="apollo1_1000w.jpg" width="500" style="filter: url(#pictureFilter)">

</body>
</html>

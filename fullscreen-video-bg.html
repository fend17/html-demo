<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fullscreen video background</title>
  <style>
    body { 
      font-family: sans-serif;
      color: white;
      background-color: black;
      margin: 0;
    }
    h1 {
      text-transform: uppercase;
      letter-spacing: .5rem;
    }
    .fullscreen {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <h1>Inspiring fullscreen timelapse</h1>
    <video loop muted autoplay 
      poster="media/timelapse-cover.png" class="video">
      <source src="media/timelapse.mp4"   type="video/mp4">
      <source src="media/timelapse.webm"  type="video/webm">
      Your browser does not support the video-tag
    </video>
  </div>
  <script>
    const videoObject = document.createElement('video');
    console.group();
    console.log(videoObject.canPlayType('video/webm'));
    console.log(videoObject.canPlayType('video/mp4'));
    console.log(videoObject.canPlayType('video/ogg'));
    console.log("%c ¯\\_(ツ)_/¯", "color: teal");
    console.groupEnd();
  </script>
</body>
</html>
